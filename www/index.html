        <script type="text/javascript">
            
            function getPage(lang){

                var url = "";

                if(lang == "kr"){
                    url = "loginkr.html";
                }else if(lang == "mo"){
                    url = "loginmo.html";
                }else if(lang == "en"){
                    url = "loginen.html";
                }else if(lang == "fr"){
                    url = "loginfr.html";
                }

                location.href = url;   
            }
        </script>
    </head>
    <body style="background-color:#f87846;">
        <div style="text-align: center;" class="main_background"><img src="img/main_back.png"></div>
        <div class="main_btn">
          <ul>
                <li class="ko"><input type="button" value="한국어" onClick="getPage('kr')"></li>
                <li class="mo"><input type="button" value="Монгол хэл" onClick="getPage('mo')">
                <li class="en"><input type="button" value="ENGLISH" onClick="getPage('en')"></li>
                <!-- <li class="fr"><input type="button" value="français" onClick="getPage('fr')"></li> -->
          </ul>
        </div>
