<ion-view view-title="Мэдээлэл оруулах">
  <ion-content>

   	<ion-item>
  		<label >
  			<input id="title2" name="title2" type="text" ng-model="noticeReg.title" maxlength="100" placeholder="Гарчиг оруулна уу.">{{title2}}</input>
  		</label>
  	</ion-item>

  	<ion-item>
      <label >
        <textarea id="contents" name="contents" ng-model="noticeReg.contents" rows="10" cols="30" placeholder="Агуулгыг оруулна уу.">{{contents}}</textarea>
      </label>
    </ion-item>

  	<ion-item >
      <div class="registration_btn">
        <a><button class="button button-energized" type="submit" ng-click="noticeValchk(noticeReg)">Хадгалах</button></a>
        <a href="#/app/notice"><button type="text" class="button button-royal">Татгалзаж байна</button></a>
      </div>
  	</ion-item>

  </ion-content>
</ion-view>
