<ion-view view-title="Мэдээллийн самбар">
  
  <ion-content>
   	<ion-item>
  		<label >
        <input id="pid" name="pid" type="hidden" ng-model="noticeView.pid"></input>
  			<input id="title" name="title" type="text" ng-model="noticeView.title" placeholder="Гарчиг оруулна уу."></input>
  		</label>
  	</ion-item>

  	<ion-item>
      <label >
        <textarea id="contents" name="contents" ng-model="noticeView.contents" rows="10" cols="30" placeholder="Агуулгыг оруулна уу.">{{noticeView.contents}}</textarea>
      </label>
    </ion-item>

    <ion-item >
      <div class="registration_btn">
        <a><button class="button button-energized" type="submit" ng-click="noticeUpdate(noticeView)">Хадгалах</button></a>
        <a href="#/app/notice"><button type="text" class="button button-royal">Татгалзаж байна</button></a>
      </div>
    </ion-item>

  </ion-content>
</ion-view>
