<ion-view view-title="사진모여">
	<ion-content class="has-header">
  		
	    <div class="button-bar">
	      <a class="button button-item1" ng-class="{'button-eztab' : isActive('item1')}" ng-click="setActive('item1')">친구등록</a>
	      <a class="button button-item2" ng-class="{'button-eztab' : isActive('item2')}" ng-click="setActive('item2')">설정</a>
	    </div>

		<p></p>

		<div ng-if="active === 'item1'">
			<div class="searchOie">
				<div class="choice3" style="height:1px;">
				   	<div class="set item-select item-stable" style="width:100%;">		
				        <select style="width:100%;" ng-model="fsearchValueList" ng-change="fsearchValueChange('list',fsearchValueList)">
							<option value="0">아이디</option>
							<option value="1">닉네임</option>
							<option value="2">이메일</option>
							<option value="3">국가</option>
							<option value="4">소속</option>
				       	</select>
				   	</div>
				</div>

			    <div class="scarch3">

			    	<div data-ng-if="fsearchValueList != 3">
						<input id="friendsearch" name="friendsearch" type="search" placeholder="친구찾기">
						<button type="button"><i class="icon ion-search placeholder-icon" ng-click="friendsearch()" style="color:#fff;"></i></button>
					</div>

					<div data-ng-if="fsearchValueList == 3">	
			            <select style="width:100%;" ng-model="searchNation" ng-change="fsearchNationChange(searchNation)">
			                <option ng-repeat="nationLists in nationList" value="{{nationLists.code}}">{{nationLists.code_name}}</option>
			            </select>				
			            <button type="button"><i class="icon ion-search placeholder-icon" ng-click="friendsearch()" style="color:#fff;"></i></button>
					</div>
				</div>
			</div>
			<p></p>
	
			<div class="choice">
				
		        <div class="set item-select item-stable">		
		            <select style="width:100%;" ng-model="forder" ng-change="friendorder('list',forder)">
		                <option value="0">등록일</option>
		                <option value="1">닉네임</option>
		                <option value="2">국가</option>
		            </select>
		        </div>

		        <div class="btn2">
		        	<button type="submit" ng-click="groupView()"><i class="icon placeholder-icon" style="color:#fff;">GROUP</i></button>
		        </div>

		        <div class="btn">
		        	<button type="submit" ng-click="regfriend()"><i class="icon ion-plus placeholder-icon" style="color:#fff;">친구</i></button>
		        </div>

			</div>

			<div class="table_list">
				<ion-list>   	
					<ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="frienddetail in friendlist">
			   			<img ng-src="{{frienddetail.attc_user_id}}"/>
			       		<p><h2><b>닉네임 : {{frienddetail.nickname}}</b></h2></p>
			       		<p><h4>친구 구분 : {{frienddetail.expert_nm}}</h4></p>
			       		<div ng-if="frienddetail.group_nm !== null">
							<p><h4>친구 그룹 : {{frienddetail.group_nm}}</h4></p>
			       		</div>
			       		<p><h4>가입일 : {{frienddetail.reg_dt}}</h4></p>
			       		<p><h4>이메일 : {{frienddetail.email}}</h4></p>
		   			</ion-item>
				</ion-list>	
			</div>

		</div>

		<!-- 설정  -->
		<div ng-if="active === 'item2'">
	        <table class="set_table" summary="기본정보입니다.">
	            <caption>기본정보입니다.</caption>
	            <colgroup>
	                <col width="50%"/>
	            </colgroup>
	            <thead>

	            </thead>
	            <tbody>
	                <tr>
						<td ng-click="userUpdate()">기본정보 수정</td>
	                </tr>	            
	                <tr>
	                	<td>
		                	<ion-toggle style="font-size:14px; font-weight:600; color:#6a6969; padding:20px 0px; border: 0px; line-height:15px;" ion-toggle-text ng-model="noticepush" ng-change="nPush(noticepush)">공지사항 알림
		                	</ion-toggle>
						</td>
	                </tr>
	                <tr>
	                	<td>
							<ion-toggle style="font-size:14px; font-weight:600; color:#6a6969; padding:20px 0px; border: 0px; line-height:15px;" ion-toggle-text ng-model="answerpush" ng-change="aPush(answerpush)">
							   	묻고답하기 알림
							</ion-toggle>
						</td>
	                </tr>
	            </tbody>
			</table>
	        
	        <table class="set_table" summary="고객문의입니다.">
	            <caption>고객문의입니다.</caption>
	            <colgroup>
	                <col width="50%"/>
	                <col width="50%"/>
	            </colgroup>
	            <thead>

	            </thead>
	            <tbody>
	                <tr>
	                    <td>고객문의</td>
	                    <td class="rt">sample@gmail.com</td>
	                </tr>
	            </tbody>
			</table>		
		</div>	
	</ion-content>
</ion-view>
