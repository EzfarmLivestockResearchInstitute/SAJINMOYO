<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">주소</h1>
      <button class="button button-clear button-primary" ng-click="modal.hide()">닫기</button>
  </ion-header-bar>

  <ion-content class="padding">
    <div class="addr_pop">
    <ul>
    <li>
      <label class="item item-input">
        <select id="prov" name="prov" ng-model="prov" ng-change="address1(prov)" style="width:100%; height:50px;  border-top:0; background: #fff; border-right:0; border-left:0; margin:0 auto">
          <option value="0">시/도 선택</option>
          <option ng-repeat="addressProvs in addressProv" value="{{addressProvs.provkor}}">{{addressProvs.provkor}}</option>
        </select>  
      </label>
    </li>  

    <li>  
      <label class="item item-input">
        <select id="county" name="county" ng-model="county" ng-change="address2(prov,county)" style="width:100%; height:50px; background: #fff; border-top:0; border-right:0; border-left:0; margin:0 auto">
          <option value="0">구/솜 선택</option>
          <option ng-repeat="addressCountys in addressCounty" value="{{addressCountys.countykor}}">{{addressCountys.countykor}}</option>
        </select>
      </label> 
    </li>

    <li>
      <label class="item item-input">
        <select id="bag" name="bag" ng-model="bag" ng-change="address3(bag)" style="width:100%; height:50px; background: #fff; border-top:0; border-right:0; border-left:0; margin:0 auto">
          <option value="0">박/허러 선택</option>
          <option ng-repeat="addressBags in addressBag" value="{{addressBags.bagkor}}:{{addressBags.pid}}">{{addressBags.bagkor}}</option>
        </select>
      </label>
    </li>
    </ul>  
    </div>

    <div class="addr_d">
      <label class="item item-input">주소 : 
        <div id="addressAll">{{addressAll}}</div>
      </label>
    </div>

  </ion-content>

  <ion-footer-bar ng-click="addressok(addresspid,addressAll)">
    <h2 class="title">
      <i class="button button-full button-positive">확인</i>
    </h2>
  </ion-footer-bar>
  
</ion-modal-view>
